{% extends "base_site.html"%}
{% block title %}
Defacer
{% endblock %}
{% block content %}
<table>
<thead>
<th>Defacer Name</th><th>Case</th><th>Defacer Text</th>
</thead>
{% for list in object_list %}
<tr>
<td><a href="../defacer/{{list.id}}/">{{list.defacer_name}}</a></td>
<td><center>{{list.count}}</center></td>
<td>{{list.defacer_text}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
